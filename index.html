    <title>VIN Scan Pro</title>
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VIN Scan">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3202/3202926.png">

    <meta name="theme-color" content="#1d4ed8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { 
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom); 
      }
      body { 
        margin: 0; 
        background-color: #f1f5f9; 
        font-family: system-ui, -apple-system, sans-serif; 
        overscroll-behavior-y: contain;
        /* Empêche le rebond élastique sur iOS */
      }
      #root { 
        min-height: 100vh;
        /* Padding pour éviter que le contenu soit sous l'encoche ou la barre de swipe */
        padding-top: var(--sat);
        padding-bottom: calc(1rem + var(--sab)); 
      }
      input, select, textarea { font-size: 16px !important; }
      .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
      
      /* Animation de chargement douce */
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
